<body>
  <h1 class="text-center font-bold text-2xl m-8 text-purple-500 uppercase">Welcome to the best product ever</h1>
  
  <div class="px-16 md:flex bg-gray-100">
    <div class="md:p-16 md:w-1/2">
      <img class="rounded-3xl " src="https://images.unsplash.com/photo-1565443492615-7e3d2324d925?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80">
    </div>
      <div class="md:p-16 md:w-1/2 space-y-4">
        <h2 class="font-bold text-xl">It's Revolutionary.</h2>
        <p>It's more revolutionary than <a href="http://google.com/">Google.</a></p>

        <h2 class="font-bold text-xl">It's Life-Changing.</h2>
        <p>You'll wonder how you lived without it.</p>

        <h2 class="font-bold text-xl">It's Free.</h2>
        <p>In fact, we'll pay you.</p>
      </div>
    </div>

  <div class="m-8">
    <h1 class="text-center font-bold text-2xl uppercase"> Sign up to learn more</h1>

    <form netlify class="mt-8 w-64 mx-auto">
      <label for="name" class="font-bold block">What is your name?</label>
      <input type="text" id="name" name="name" class="border border-gray-400 rounded my-2 p-2">

      <label for="favorite-color" class="font-bold block">Where do you want to go?</label>
      <input type="text" id="favorite-color" name="q" class="border border-gray-400 rounded my-2 p-2 focus:ring-blue-500">

      <button class="block mt-4 bg-purple-500 text-white px-4 py-2 rounded mx-auto">Submit form!</button>
    </form>
  </div>
</body>
